<html>
<head>
<title>Google Charts Tutorial</title>
   <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
   <script type="text/javascript">
     google.charts.load('current', {packages: ['corechart']});
   </script>
</head>
<body>
<div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
<script language="JavaScript">
  function drawChart() {
     var data = new google.visualization.arrayToDataTable([
       ['Fruit', 'Mark', 'Bob', 'Average'],
       ['Apples', 12, 10, 11],
       ['Oranges', 4, 3, 3.5],
       ['Bacon Fruit', 24, 22, 23]
     ]);

     var options = {
       title:'Oh look, a graph about fruit',
       vAxis: {title: 'Fruits'},
       hAxis: {title: 'Person'},
       seriesType: 'bars',
       <!-- seriesType: 'line', -->
       series: {2: {type: 'line'}}
      };

     var chart = new google.visualization.ComboChart(document.getElementById('container'));
     chart.draw(data, options);

     <!-- This block produces an alert box when a data point is clicked -->
     google.visualization.events.addListener(chart, 'select', selectHandler);
     function selectHandler(e){
      // Removed/commented out alert box in favour of a clickable confirm box which linkgs dynamically based on choice
      //  alert(data.getValue(chart.getSelection()[0].row, 0));
      if (window.confirm('Click ok to be redirected')) {
          window.location.href='https://en.wikipedia.org/wiki/' + data.getValue(chart.getSelection()[0].row, 0);
      };
    };
  }
  google.charts.setOnLoadCallback(drawChart);
</script>
</body>
</html>
